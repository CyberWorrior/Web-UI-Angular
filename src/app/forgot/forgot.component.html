<body>
  <div class="inner-form">
    <div>
      <img class="logo" src="./assets/img/TrialLOGO.svg" alt="">
    </div>
    <div>
      <h2>Oops!</h2>
      <p>It seems that you've forgotten your password.</p>
      <img src="./assets/img/question_mark_100px.png" alt="">
    </div>

    <div>
      <mat-form-field class="email">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="yourname@example.com" required #userEmail>
      </mat-form-field>
    </div>

    <div>
      <button (click)="resetpass(userEmail.value)" class="forgot-button">Reset Password</button>
    </div>

    <div>
      <p class="desp">If you did not make this request, just ignore this email. Otherwise please click the button above to reset your password</p>
    </div>
  </div>
</body>
